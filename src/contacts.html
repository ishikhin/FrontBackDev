<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Общая таблица стилей для всех страниц; путь скорректируйте под свою
структуру проекта -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Сайтик</title>
    <meta name="description" content="Краткое описание страницы контактов вашего сайта">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <script src="main.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <a href="/">Сайтик</a>
    <!-- Главное меню навигации -->
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>

<main>
    <button class="theme-toggle" type="button" aria-pressed="false">Тема</button>
    <script defer>
        const KEY='theme', btn=document.querySelector('.theme-toggle');
        const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
        // Автовыбор: системная тема или сохранённый выбор пользователя
        if(localStorage.getItem(KEY)==='dark' || (!localStorage.getItem(KEY) &&
            prefersDark)){
            document.body.classList.add('theme-dark');
            btn?.setAttribute('aria-pressed','true');
        }
        // Переключение по кнопке с сохранением в localStorage
        btn?.addEventListener('click', ()=>{
            const isDark=document.body.classList.toggle('theme-dark');
            btn.setAttribute('aria-pressed', String(isDark));
            localStorage.setItem(KEY, isDark ? 'dark' : 'light');
        });
    </script>

    <!-- Простые "хлебные крошки" -->
    <nav aria-label="Хлебные крошки">
        <a href="index.html">Главная</a> →
        <span>Контакты</span>
    </nav>

    <h1>Наши контакты</h1>
    <section>
        <h2>Наша команда</h2>
        <p>Текст о команде...</p>
    </section>

    <!-- Кнопка открытия модалки -->
    <button id="openDialog" type="button">Написать нам</button>
    <!-- Модалка с формой -->
    <dialog id="contactDialog" aria-labelledby="dialogTitle">
        <h2 id="dialogTitle">Обратная связь</h2>
        <form id="contactForm" method="dialog" novalidate>
            <label for="name">Имя</label>
            <input id="name" name="name" type="text" required minlength="2"
                   autocomplete="given-name">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required
                   autocomplete="email">
            <label for="phone">Телефон</label>
            <input id="phone" name="phone" type="tel" inputmode="tel"
                   autocomplete="tel"
                   aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__"
                   required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
            <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
            <label for="date">Дата</label>
            <input id="date" name="date" type="date">

            <label for="topic">Тема</label>
            <select id="topic" name="topic" required>
                <option value="">Выберите тему</option>
                <option>Вопрос</option>
                <option>Заказ</option>
            </select>
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div class="form-actions">
                <button type="button" id="closeDialog">Закрыть</button>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </dialog>

    <dialog id="doneDialog" aria-labelledby="dialogTitle">
        <h2 id="doneTitle">Успешная регистрация!</h2>
            <div class = 'doneActions'>
                <button id="doneCloseDialog" type="button">Закрыть окно</button>

            </div>
    </dialog>



</main>




<footer>
    <p>&copy; 2025 Сайтик. Все права защищены.</p>
    <p>Телефон: +7 (925) 926 25 86</p>
</footer>
</body>
</html>
